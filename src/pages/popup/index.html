<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Aliases</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="popup">
    <div class="card">
      <div class="row between">
        <h1 class="title">Aliases</h1>
        <button id="openOptions" class="btn small">Options</button>
      </div>

      <div class="section">
        <div class="row"><input id="key" class="input" placeholder="key (e.g. work)" /></div>
        <div class="row"><input id="targets" class="input" placeholder="targets (comma separated URLs)" /></div>
        <div class="row">
          <button id="save" class="btn">Save</button>
          <button id="fillCurrent" class="btn ghost">Use current URL</button>
        </div>
        <p class="muted">Template: <code>{q}</code>, <code>{arg0}</code>, <code>{0}</code>…</p>
      </div>

      <hr />

      <div class="section">
        <div class="row"><input id="search" class="input" placeholder="Filter…" /></div>
        <div id="list" class="list"></div>
      </div>
    </div>

    <script type="module" src="./popup.ts"></script>
  </body>
</html>
