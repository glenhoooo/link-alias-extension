<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Options</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="page">
    <div class="card">
      <h1 class="title">Options</h1>

      <div class="section">
        <h2 class="subtitle">Add / Update</h2>
        <div class="row"><input id="key" class="input" placeholder="key (e.g. jira)" /></div>
        <div class="row"><textarea id="targets" class="textarea" placeholder="one URL per line"></textarea></div>
        <div class="row">
          <button id="save" class="btn">Save</button>
          <button id="reset" class="btn ghost">Clear</button>
        </div>
        <p class="muted">Template: <code>{q}</code>, <code>{arg0}</code>, <code>{0}</code>…</p>
      </div>

      <hr />

      <div class="section">
        <h2 class="subtitle">Import / Export</h2>
        <div class="row">
          <button id="export" class="btn">Export JSON</button>
          <input id="file" type="file" accept="application/json" />
        </div>
        <pre id="exportOut" class="pre"></pre>
      </div>

      <hr />

      <div class="section">
        <h2 class="subtitle">All aliases</h2>
        <input id="filter" class="input" placeholder="Filter…" />
        <div id="list" class="list"></div>
      </div>
    </div>

    <script type="module" src="./options.ts"></script>
  </body>
</html>
